<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="animation.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="coffee-header">
        <div class="coffee-header__handle">
            <img src="machine_01.svg" alt="machine01">
        </div>
        <div class="coffee-header__control">
            <div class="controller">
                <div class="sec-hand">
                    <img src="machine_03.svg" alt="">
                </div>
            </div>
            <div class="bar">
                <img src="machine_02.svg" alt="이게뭐야">
            </div>
        </div>
        <div class="purple"><div class="circle"></div></div>
    </div>
    <div class="coffee-medium" >
        <div class="layout">
            <div class="coffe-medium__exit"></div>
            <div class="coffee-medium__arm">
                <div class="arm-line1"></div>
                <div class="arm-line2"></div>
                <div class="arm-line3"></div>
            </div>
            <div class="coffee-medium__pipe"></div>

            <!--<div class="coffee-medium__smoke coffee-medium__smoke-one"></div>-->
            <!--<div class="coffee-medium__smoke coffee-medium__smoke-two"></div>-->
            <!--<div class="coffee-medium__smoke coffee-medium__smoke-three"></div>-->
            <!--<div class="coffee-medium__smoke coffee-medium__smoke-for"></div>-->
            <div class="coffee-medium__cup">
                <div class="coffee-cup"></div>
                <div class="stand"></div>
            </div>
            <div class="coffee-medium__liquid">
                <div class="drop1"></div>
                <div class="drop2"></div>
                <div class="drop3"></div>
            </div>
            <div class="coffee-medium__fill">
                <!--<div class="fill1"></div>-->
                <!--<div class="fill2"></div>-->
                <div class="fill3"></div>
            </div>
        </div>

    </div>
    <div class="coffee-footer">
        <div class="pin">
            <div class="pinball"></div>
            <div class="pinball"></div>
        </div>
        <div class="start">
            START
        </div>
    </div>
</div>
</body>
</html>
