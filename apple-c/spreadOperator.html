<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>spread operator</title>
</head>
<body>
<script>

    var a = [1,2,3];
    var b = [5,6];

    var c = [...a];
    console.log("a>>>>",a);
    console.log("c>>>>",c);
    var d =[...a, ...b];
    console.log(d);
</script>
</body>
</html>
