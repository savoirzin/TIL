<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
//#3-3 Cloning Styled Components
// 리액트를 위한 라이브러리 패킷 JS에서 CSS를 쓸 수 있게 해주고 HTML을 얻을 수 있다

<script>
    const styled = agrs =>
    {
        const el = document.createElement(agrs)
        return args =>
        {
            const styles = args[0]
            el.style = styles
            return el
        }
    }

    const title = styled('h1')`
    background-color: red;
    color: blue;
    `
    const subtitle = styled('span')`
    color: green;
    `
    title.innerHTML = 'We just cloned'
    subtitle.innerHTML = 'Styled Components'

    document.body.append(title , subtitle)
</script>
</body>
</html>
